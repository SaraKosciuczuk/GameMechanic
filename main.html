<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tower Defence</title>
	<link rel="stylesheet" href="magic.css">
</head>
<body>

<h1> Tower Defence Game </h1>

<!-- creating canvas-->
<canvas id="myCanvas" width="800" height="500"></canvas>

<!-- buttons -->
<button id="playButton" onclick="buttonGone(), gameLoop()" >Play Game</button>
<button class="buyTower" onclick="buyTower()">Buy Tower</button>
<button class="sellButton" onclick="sellTower()">Sell Tower</button>

<!-- select a tower -->
<select name="Towers" id="towers" onchange="towerChange()">
    <option value="Tower_1">Red Tower</option>
    <option value="Tower_2">Yellow Tower</option>
    <option value="Tower_3">Blue Tower</option>
</select>


<p class="wave"> Wave: 1</p>

<script src="game.js"></script>

</body>
</html>
